<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>登录 / 注册 - ASVAB</title>
  <style>
    body{background:#0b1220;color:#e5e7eb;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto}
    .wrap{max-width:420px;margin:60px auto;padding:24px}
    .card{background:#0f172a80;border:1px solid #1f2937;border-radius:14px;padding:20px}
    label{font-size:14px;opacity:.9}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid #1f2937;background:#0b1220;color:#e5e7eb;margin:6px 0 12px}
    button{width:100%;padding:12px;border:0;border-radius:10px;background:linear-gradient(135deg,#06b6d4,#3b82f6);color:#fff;cursor:pointer}
    a{color:#93c5fd}
    .msg{min-height:22px;color:#93c5fd;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>登录 / 注册</h2>
    <div class="card">
      <label>邮箱</label>
      <input id="email" type="email" placeholder="you@example.com" />
      <label>密码</label>
      <input id="password" type="password" placeholder="至少 6 位" />
      <label>真实姓名（注册时必填）</label>
      <input id="fullName" type="text" placeholder="张三" />
      <button id="btnSignup">注册并进入</button>
      <div style="height:8px"></div>
      <button id="btnSignin">登录</button>
      <div class="msg" id="msg"></div>
      <p class="small" style="opacity:.8">登录成功后将跳转到 <code>quiz.html</code></p>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // TODO: 替换成你自己的 URL 和 anon key
    const supabase = createClient("https://tsximmhtxysoeabxwlkv.supabase.co","eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRzeGltbWh0eHlzb2VhYnh3bGt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MDA2MTcsImV4cCI6MjA3NjM3NjYxN30.PQ0Fldv-vl4o_LH9niy2IbJwhcrCPbsaEM7sLEgXf8U");

    const $ = s => document.querySelector(s);
    const msg = t => $("#msg").textContent = t || "";

    async function ensureProfile(userId, fullName){
      const { data:ex } = await supabase.from('profiles')
        .select('id').eq('id', userId).maybeSingle();
      if (!ex) {
        await supabase.from('profiles').insert({ id: userId, full_name: fullName });
      } else if (fullName) {
        await supabase.from('profiles').update({ full_name: fullName }).eq('id', userId);
      }
    }

    $("#btnSignup").onclick = async () => {
      const email = $("#email").value.trim();
      const password = $("#password").value.trim();
      const full = $("#fullName").value.trim();
      if (!email || !password || !full) return msg("请填写邮箱、密码和真实姓名");
      msg("正在注册…");
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) return msg("注册失败：" + error.message);
      const user = data.user;
      await ensureProfile(user.id, full);
      localStorage.setItem('asvab_student_name', full);
      location.href = "quiz.html";
    };

    $("#btnSignin").onclick = async () => {
      const email = $("#email").value.trim();
      const password = $("#password").value.trim();
      if (!email || !password) return msg("请填写邮箱和密码");
      msg("正在登录…");
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return msg("登录失败：" + error.message);
      const uid = data.user.id;
      const { data:profile } = await supabase.from('profiles').select('full_name').eq('id', uid).maybeSingle();
      if (profile?.full_name) localStorage.setItem('asvab_student_name', profile.full_name);
      location.href = "quiz.html";
    };

    // 已登录直接跳转
    supabase.auth.getSession().then(({ data }) => {
      if (data.session) location.href = "quiz.html";
    });
  </script>
</body>
</html>
